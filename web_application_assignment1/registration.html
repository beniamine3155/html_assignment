<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
    
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box;">
    <div style="background-color: aliceblue;min-height: 100vh;border: 10px solid #1d1e4c;">
        <div style="max-width: 900px; margin: 0 auto;">
            <section style="margin-top: 100px; display: flex;justify-content: space-between;align-items: flex-end;">
                <div class="image_content">
                    <img src="images/registration.png" alt="registration png" style=" overflow: hidden;width: 300px; height: 320px;">
                </div>
                <div>
                    <h1 style="font-size: 30px;counter-reset:#1d1e4c ;font-weight: bold;">Registration Form </h1>
                    <h4 style="font-size: 20px;text-align: end;">For DIU Students</h4>
                </div>
            </section>
            <hr>
            <ul style="list-style: none;padding: 0; margin: 0; text-align: center; ">
                <li style="display: inline;margin-right: 15px;"> <a href="home.html" style="color: #1d1e4c;">About</a> </li>
                <li style="display: inline;margin-right: 15px;"> <a href="video.html" style="color: #1d1e4c;">Video</a> </li>
                <li style="display: inline;margin-right: 15px;"> <a href="result.html" style="color: #1d1e4c;"> Result</a></li>
                <li style="display: inline;margin-right: 15px;"> <a href="registration.html" style="color: #1d1e4c;"> Registration</a></li>
                <li style="display: inline;"> <a href="location.html" style="color: #1d1e4c;">Location</a> </li>
            </ul>
            
            <div class="container">
                <div class="apply_box">
                    <h1>-Web Application Form-</h1>
                    <form action="">
                        <div class="form_container">
                            <div class="form_control">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..">
                            </div>
                            <div class="form_control">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name..">
                            </div>
                            <div class="form_control">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter Email..">
                            </div>
        
                            <div class="form_control">
                                <label for="job_role">Job Role</label>
                                <select name="job_role" id="job_role">
                                    <option value="">Select Job Role</option>
                                    <option value="fronted">Fronted Developer</option>
                                    <option value="backend">Backend Developer</option>
                                    <option value="fullStack">Fullstack Developer</option>
                                    <option value="ui_ux">UI UX Designer</option>
                                </select>
                            </div>
                            <div class="text_area_control">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address.."></textarea>
                            </div>
        
                            <div class="form_control">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="Enter City Name...">
                            </div>
                            <div class="form_control">
                                <label for="pincode">Pincode</label>
                                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                            </div>
                            <div class="form_control">
                                <label for="date">Date</label>
                                <input value="2023-01-01" type="date" id="date" name="date" >
                            </div>
                            <div class="form_control">
                                <label for="upload">Upload Your Photo</label>
                                <input type="file" id="upload" name="upload" >
                            </div>
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                    </form>
                </div>
            </div>
            
           <footer style="text-align: end; padding-top: 30px;">
            <p>Read more about me on <a href="https://github.com/beniamine3155">Github</a> </p>
           </footer>
        </div>
    </div>
</body>
</html>
